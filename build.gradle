allprojects {
    group 'com.dragonbones'
    version '0.1'

    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
    }

    dependencies {
        compile "org.jetbrains:annotations:13.0"
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}